[pytest]
# Pytest configuration for AFS testing

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    requires_gpu: marks tests that require GPU access
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests (quick sanity checks)

# Test output
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --capture=no
    --color=yes
    -ra

# Coverage options (when running with --cov)
[coverage:run]
source = src/afs
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
precision = 2

[coverage:html]
directory = htmlcov
