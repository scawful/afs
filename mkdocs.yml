site_name: AFS Training System Documentation
site_url: https://afs-training.local
repo_url: https://github.com/scawful/afs
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: blue
  font:
    text: Roboto
    code: Roboto Mono
  logo: https://afs-training.local/logo.png
  favicon: https://afs-training.local/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - content.code.copy
    - search.highlight

plugins:
  - search
  - mermaid2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format ''
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Guides:
    - Quick Start: index.md#quick-start
    - Training: training.md
    - Evaluation: evaluation.md
    - Deployment: deployment.md
  - Reference:
    - API: api.md
    - Architecture: architecture.md
  - Development:
    - Contributing: development.md
    - Testing: development.md#testing
    - Code Standards: development.md#code-standards

extra:
  version: "1.0"
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/scawful/afs

extra_css:
  - stylesheets/extra.css
