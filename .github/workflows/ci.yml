name: AFS CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 2am UTC
    - cron: '0 2 * * *'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]
        pip install pytest pytest-cov pytest-xdist pytest-timeout

    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check src/ tests/

    - name: Type check with mypy
      run: |
        pip install mypy
        mypy src/afs --ignore-missing-imports

    - name: Run unit tests
      run: |
        pytest tests/ -v \
          -m "not slow and not integration and not requires_gpu" \
          --cov=src/afs \
          --cov-report=xml \
          --cov-report=term \
          --timeout=30 \
          -n auto

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -e .[test]

    - name: Run integration tests
      run: |
        pytest tests/ -v \
          -m "integration and not requires_gpu" \
          --timeout=300

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -e .[docs]
        pip install sphinx sphinx-rtd-theme

    - name: Build docs
      run: |
        cd docs
        make html

    - name: Upload docs artifact
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: docs/_build/html/

  model-eval:
    name: Model Evaluation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -e .

    - name: Download latest models
      run: |
        # Download models from artifacts or cloud storage
        echo "Model download would happen here"

    - name: Run evaluations
      run: |
        # Run eval suite on models
        python3 scripts/run_eval.py \
          --model models/majora-v1-Q8_0.gguf \
          --eval evaluations/majora_v1_oracle_eval.jsonl \
          --output evaluations/results/ci_results.json \
          || echo "No model available for evaluation"

    - name: Upload eval results
      uses: actions/upload-artifact@v3
      with:
        name: evaluation-results
        path: evaluations/results/

  deploy:
    name: Deploy Models
    runs-on: ubuntu-latest
    needs: [test, integration-tests, model-eval]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Google Drive
      run: |
        # Backup artifacts to Google Drive
        python3 scripts/gdrive_backup.py --all
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

    - name: Notify on success
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'AFS CI/CD completed successfully'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()
